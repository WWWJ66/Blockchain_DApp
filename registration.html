<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水产品溯源系统 - 注册</title>
    <style>
        body {
            background-image: url('registration4.png');
            background-repeat: no-repeat;
            background-size: 100%;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #000;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            width: 100px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: rgb(46, 53, 53);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: rgb(141, 248, 252);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: rgb(100, 200, 200);
        }
    </style>
</head>
<body>
    <h1>水产品养殖溯源系统</h1>
    <div class="container" style="width: 33.33%; margin: 0 auto; text-align: center;">
        <form id="registration-form" style="text-align: left; max-width: 300px; margin: 0 auto;">
            <label for="phone">手机号:</label>
            <input type="text" id="phone" name="phone" required style="width: 100%;">
            
            <label for="password">设置密码:</label>
            <input type="password" id="password" name="password" required style="width: 100%;">

            <label for="confirm-password">确认密码:</label>
            <input type="password" id="confirm-password" name="confirm-password" required style="width: 100%;">

            <p id="error-message" style="color: red; display: none;">密码不匹配，请重新输入。</p>

            <script>
                document.querySelector('form').addEventListener('submit', function(event) {
                    var password = document.getElementById('password').value;
                    var confirmPassword = document.getElementById('confirm-password').value;
                    if (password !== confirmPassword) {
                        event.preventDefault();
                        document.getElementById('error-message').style.display = 'block';
                    }
                });
            </script>
            
            <label for="role">选择角色:</label>
            <select id="role" name="role" required style="width: 100%;">
            <option value="水产品养殖户">水产品养殖户</option>
            <option value="工厂">工厂</option>
            <option value="运输司机">运输司机</option>
            <option value="商店">商店</option>
            <option value="消费者">消费者</option>
            </select>
            
            <button type="submit" style="width: 100%; max-width: 300px;">注册</button>
        <script>
            document.getElementById('registration-form').addEventListener('submit', function(event) {
                event.preventDefault();
                var phone = document.getElementById('phone').value;
                var password = document.getElementById('password').value;
                var confirmPassword = document.getElementById('confirm-password').value;
                var role = document.getElementById('role').value;

                if (password !== confirmPassword) {
                    document.getElementById('error-message').style.display = 'block';
                    return;
                }

                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/register', true);
                xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        alert('注册成功！即将跳转到登陆界面...');
                        setTimeout(function() {
                            window.location.href = 'login.html';
                        }, 1500);
                    }
                };
                xhr.send(JSON.stringify({
                    phone: phone,
                    password: password,
                    role: role
                }));
            });
        
            document.getElementById('registration-form').addEventListener('submit', function(event) {
                var password = document.getElementById('password').value;
                var confirmPassword = document.getElementById('confirm-password').value;
                if (password === confirmPassword) {
                    window.open('login.html', '_blank');
                }
            });
        </script>
        </form>
    </div>
</body>
</html>
