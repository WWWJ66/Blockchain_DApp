<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水产品溯源系统 - 登录</title>
    <style>
        body {
            background-image: url('login3.png');
            background-repeat: no-repeat;
            background-size: 100%;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #000;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            width: 100px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: rgb(46, 53, 53);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: rgb(141, 248, 252);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: rgb(100, 200, 200);
        }
    </style>
</head>
<body>
    <h1>水产品养殖溯源系统</h1>
    <div class="container" style="width: 33.33%; margin: 0 auto; text-align: center;">
        <form id="registration-form" style="text-align: left; max-width: 300px; margin: 0 auto;">
            <label for="phone">手机号:</label>
            <input type="text" id="phone" name="phone" required style="width: 100%;">
            
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required style="width: 100%;">
            
            <label for="role">选择角色:</label>
            <select id="role" name="role" required style="width: 100%;">
            <option value="水产品养殖户">水产品养殖户</option>
            <option value="工厂">工厂</option>
            <option value="运输司机">运输司机</option>
            <option value="商店">商店</option>
            <option value="消费者">消费者</option>
            </select>
           
            <button type="submit" style="width: 100%; max-width: 300px;">登录</button>
            <div style="text-align: center; margin-top: 20px; display: inline-block; vertical-align: top; margin-left: 20px;">
                <button id="goToRegistration" style="width: auto; max-width: none; background-color: transparent; border: none; color: rgb(43, 43, 57); text-decoration: underline; font-size: 70%; cursor: pointer; font-family: 'Microsoft YaHei', sans-serif; font-weight: bold; margin-left: 150px; margin-top: -30px;">没有账户？立即注册</button>
            </div>
           
        <script>
            document.getElementById('goToRegistration').addEventListener('click', function(event) {
                        event.preventDefault();
                        window.open('registration.html', '_blank');
            });
            document.getElementById('registration-form').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const phone = document.getElementById('phone').value;
                const password = document.getElementById('password').value;
                const role = document.getElementById('role').value;
                
                fetch('your-backend-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone, password, role })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('登录成功');
                        window.open('Information_entry.html', '_blank');
                    } else if (data.error === 'password') {
                        alert('密码错误，请重新输入');
                    } else if (data.error === 'role') {
                        alert('角色错误，请重新选择');
                    } else {
                        alert('未知错误');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('请求失败，请稍后再试');
                });
            });
        </script>
       
        </form>
    </div>
</body>
</html>


<template>
    <div>
        <h1>水产品养殖溯源系统</h1>
        <div class="container" style="width: 33.33%; margin: 0 auto; text-align: center;">
            <form @submit.prevent="handleSubmit" style="text-align: left; max-width: 300px; margin: 0 auto;">
                <label for="phone">手机号:</label>
                <input type="text" id="phone" v-model="phone" required style="width: 100%;">

                <label for="password">密码:</label>
                <input type="password" id="password" v-model="password" required style="width: 100%;">

                <label for="role">选择角色:</label>
                <select id="role" v-model="role" required style="width: 100%;">
                    <option value="水产品养殖户">水产品养殖户</option>
                    <option value="工厂">工厂</option>
                    <option value="运输司机">运输司机</option>
                    <option value="商店">商店</option>
                    <option value="消费者">消费者</option>
                </select>

                <button type="submit" style="width: 100%; max-width: 300px;">登录</button>
                <div style="text-align: center; margin-top: 20px; display: inline-block; vertical-align: top; margin-left: 20px;">
                    <button @click="goToRegistration" style="width: auto; max-width: none; background-color: transparent; border: none; color: rgb(43, 43, 57); text-decoration: underline; font-size: 70%; cursor: pointer; font-family: 'Microsoft YaHei', sans-serif; font-weight: bold; margin-left: 150px; margin-top: -30px;">没有账户？立即注册</button>
                </div>
            </form>
        </div>
    </div>
</template>

<script>
export default {
    data() {
        return {
            phone: '',
            password: '',
            role: ''
        };
    },
    methods: {
        handleSubmit() {
            fetch('your-backend-url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ phone: this.phone, password: this.password, role: this.role })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('登录成功');
                    window.open('Information_entry.html', '_blank');
                } else if (data.error === 'password') {
                    alert('密码错误，请重新输入');
                } else if (data.error === 'role') {
                    alert('角色错误，请重新选择');
                } else {
                    alert('未知错误');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('请求失败，请稍后再试');
            });
        },
        goToRegistration() {
            window.open('registration.html', '_blank');
        }
    }
};
</script>
